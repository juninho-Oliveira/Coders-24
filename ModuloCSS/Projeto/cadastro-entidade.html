<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="/ModuloCSS/Projeto/assets/fontawesome-free-6.5.2-web/css/all.css" rel="stylesheet">
    <title>We Form</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="/ModuloCSS/Projeto/assets/img/image 2.svg" alt="">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>

            <header>
                <a href="Index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>
                    Nova <span>entidade</span>

                </h2>

            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" name="nome" id="input-name">

                <label for="input-field">Campo de atuação</label>
                <div class="select-div">
                    <select id="input-field">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>
                </div>


                <div class="points">
                    <label for="input-points">Ponto de coletas</label>
                    <input type="text" name="nome" id="input-points">

                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>

                </div>


            </form>

            <div class="actions">
                <a href="#">Cadastrar</a>
            </div>

        </main>


    </div>
</body>

</html>
